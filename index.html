<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
<title>
    Bus Mall
</title>
    </head>
    <body>
        <header>
            <h1>Bus Mall Vote</h1>
        </header>
        <main>
<p>
    Vote for the items you would like to see featured in our exciting new magazine Bus Mall!
</p>
<p>
    Every click on an image is a vote, you must vote a total of 25 times!
</p>
<section id="pictures">
        <img id="left-img" src="Images-index/baby-maid.png" alt="baby">
        <img id="right-img" src="Images-index/back-problems.jpg" alt="Chair">
        <img id="center-img" src="Images-index/banana-cutter.jpg" alt="Banana Cutter">
        <p id="left-name">Baby Maid</p>
        <p id="right-name">Chair</p>
        <p id="center-name">Banana Cutter</p>

</section>
<section id="results" hidden>
    <ul id="results-list"></ul>
    <canvas id="results-chart" width="500" height="500"></canvas> 
</section>
        </main>
        <footer>

        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="app.js"></script>
</html>
